<h1>Listado de heroes</h1>
<hr>

<div class="row">
    <div class="col text-end">
        <button class="btn btn-primary" [routerLink]="['/heroe/nuevo']" routerLinkActive="router-link-active"><i class="fa fa-plus"></i> Agregar</button>
    </div>
</div>

<table class="table mt-2" *ngIf="!loading && heroes.length > 0">
    <thead class="table table-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; index as i">
            <th scope="row">{{i + 1}}</th>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.poder}}</td>
            <td>
              <span class="badge bg-success" *ngIf="heroe.vivo">Vivo</span>
              <span class="badge bg-danger" *ngIf="!heroe.vivo" >Muerto</span>
            </td>
          <td>
            <button type="submit" class="btn btn-primary" [routerLink]="['/heroe',heroe.id]"><i class="fa  fa-pencil"></i></button>
            <button type="submit" class="btn btn-danger mx-2"><i class="fa  fa-trash" (click)="deleteHeroe(heroe,i)"></i></button>
          </td>
        </tr>
    </tbody>
</table>
<!-- Inicio alerta -->
<div class="alert alert-danger text-center m-3" role="alert" *ngIf="!loading && heroes.length === 0">
    <h4 class="alert-heading">No hay registros!!!</h4>
    <p>
        <i class="fa fa-exclamation-circle fa-3x" aria-hidden="true"></i>
    </p>
</div>
<!-- Fin alerta -->
<!-- Inicio alerta -->
<div class="alert alert-info text-center m-3" role="alert" *ngIf="loading">
    <h4 class="alert-heading">Cargando!!!</h4>
    <p>
        <i class="fas fa-sync-alt  fa-spin fa-3x "></i>
    </p>
    <h4>Espere por favor!!</h4>
</div>
<!-- Fin alerta -->
